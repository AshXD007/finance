{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
 <table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Date - Time</th>
            <th scope="col">TRANSACTION TYPE</th>
            <th scope="col">SYMBOL</th>
            <th scope="col">SHARES</th>
            <th scope="col">PRICE</th>
        </tr>
    </thead>
    <tbody>
        {% for row in transactions %}
        <tr>
            <td>{{row['date']}}</td>
            <td>{{row['type']}}</td>
            <td>{{row['symbol']}}</td>
            <td>{{row['shares']}}</td>
            <td>{{row['price'] | usd}}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
